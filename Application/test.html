<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Consulting | Talyx</title>
    <meta name="description" content="Lorem ipsum dolor sit amet, consectetuer adipiscing elit.">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--When refrencing assests such as images or scripts we use folders to control this data, ./Assets ./ goes back 1 folder ../ 
        2 folders in this case the compiler helps you fill this in usually-->
    <link rel="stylesheet" href="./Assets/CSS/test.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light shadow-sm fixed-top" id="navbar">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">
                <!--When refrencing assests such as images or scripts we use folders to control this data, ./Assets ./ goes back 1 folder ../ 
        2 folders in this case the compiler helps you fill this in usually-->
                <img src="./Assets/Images/talyxtextw.png" class="logo" alt="Talyx Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="#">HOME</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">ABOUT</a></li>
                    <li class="nav-item"><a class="nav-link" href="#services">SERVICES</a></li>
                    <li class="nav-item"><a class="nav-link" href="#locations">LOCATIONS</a></li>
                </ul>
                <a href="#contact" class="btn btn-dark">CONTACT US</a>
            </div>
        </div>
    </nav>

    <section id="home" class="d-flex justify-content-center align-items-center bg-light" style="height: 100vh;">Home
        Section</section>
    <section id="about" class="d-flex justify-content-center align-items-center bg-secondary text-light"
        style="height: 100vh;">About Section</section>
    <section id="services" class="d-flex justify-content-center align-items-center bg-light" style="height: 100vh;">
        Services Section</section>
    <section id="locations" class="d-flex justify-content-center align-items-center bg-secondary text-light flex-column"
        style="height: 100vh;">
        <h2>Our Locations</h2>
        <!--Shift left click the link to see if it takes you to the right place/file -->
        <img src="./Assets/Images/sample_map.jpg" alt="World Map" class="img-fluid mt-3">
    </section>
    <section id="contact" class="d-flex justify-content-center align-items-center bg-light flex-column"
        style="height: 100vh;">
        <div class="container">
            <h2>Contact Us</h2>
            <ul class="nav nav-tabs mt-4" id="contactTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="phone-tab" data-bs-toggle="tab" data-bs-target="#phone"
                        type="button" role="tab" aria-controls="phone" aria-selected="true">Phone</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="email-tab" data-bs-toggle="tab" data-bs-target="#email" type="button"
                        role="tab" aria-controls="email" aria-selected="false">Email</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="address-tab" data-bs-toggle="tab" data-bs-target="#address"
                        type="button" role="tab" aria-controls="address" aria-selected="false">Address</button>
                </li>
            </ul>

            <div class="tab-content mt-3" id="contactTabContent">
                <div class="tab-pane fade show active" id="phone" role="tabpanel" aria-labelledby="phone-tab">
                    <p><strong>Phone:</strong> +123 456 7890</p>
                </div>
                <div class="tab-pane fade" id="email" role="tabpanel" aria-labelledby="email-tab">
                    <p><strong>Email:</strong> darren@example.com</p>
                </div>
                <div class="tab-pane fade" id="address" role="tabpanel" aria-labelledby="address-tab">
                    <p><strong>Address:</strong> 123 Main St, Dublin, Ireland</p>
                </div>
            </div>

            <h4 class="mt-4">Send Us a Message</h4>
            <form class="mt-3">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Darren">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Darren@example.ie">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Your message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </section>

    <footer class="text-center bg-dark text-light p-3">
        <p>All rights reserved &copy; 2024</p>
        <h4>Return to Top?</h4>
        <button id="returnTopBtn" class="btn btn-primary mt-3">Go to Top</button>
        <!--Darren Grants-->
    </footer>

    <!-- External JavaScript -->
    <script src="./Assets/JS/test_scroll.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
